<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brady‚Äôs World üê∂</title>
<style>
body { font-family: 'Comic Sans MS', cursive; text-align: center; background: #fff5e1; color: #333; overflow-x: hidden; }
h1 { font-size: 3em; margin-top: 30px; color: #4b2e83; }
button { font-size: 1.2em; padding: 8px 16px; border: none; border-radius: 6px; background-color: #8bc34a; cursor: pointer; }
#treatButton { margin-top: 20px; padding: 20px 40px; font-size: 2em; background-color: #ffcc00; border: none; border-radius: 12px; cursor: pointer; position: relative; }
#stats { margin: 20px; font-size: 1.5em; }
.section { margin-top: 30px; }
.upgrade, .autofarm { margin: 10px auto; padding: 10px 20px; font-size: 1.1em; background-color: #8bc34a; border: none; border-radius: 8px; cursor: pointer; display: block; width: 350px; }
.floating { position: absolute; animation: floatUp 1s ease-out forwards; font-weight: bold; color: #ff6600; }
@keyframes floatUp { 0% { opacity: 1; transform: translateY(0px); } 100% { opacity: 0; transform: translateY(-50px); } }
</style>
</head>
<body>

<h1>Welcome to Brady‚Äôs World üêæ</h1>
<div id="stats">
ü¶¥ Treats: <span id="treats">0</span><br>
‚≠ê Good Boys: <span id="goodBoys">0</span><br>
üê∂ Treats per click: <span id="tpc">1</span><br>
‚öôÔ∏è Auto Treats/sec: <span id="tps">0</span><br>
‚è±Ô∏è Time Played: <span id="timePlayed">0</span> sec
</div>

<button id="treatButton">Give Brady a Treat üçñ</button>

<div class="section">
<h2>Upgrades</h2>
<button class="upgrade" id="bellyRubs">Belly Rubs (+1/click) ‚Äì 10 Treats (Owned: <span id="bellyCount">0</span>)</button>
<button class="upgrade" id="walkies">Walkies (+5/click) ‚Äì 50 Treats (Owned: <span id="walkiesCount">0</span>)</button>
<button class="upgrade" id="goldenBone">Golden Bone (+100/click) ‚Äì 500 Treats (Owned: <span id="goldenCount">0</span>)</button>
</div>

<div class="section">
<h2>Auto Farms</h2>
<button class="autofarm" id="squirrel">Squirrel Scout (+1/sec) ‚Äì 5 Good Boys (Owned: <span id="squirrelCount">0</span>)</button>
<button class="autofarm" id="grandma">Grandma (+5/sec) ‚Äì 20 Good Boys (Owned: <span id="grandmaCount">0</span>)</button>
<button class="autofarm" id="army">Golden Retriever Army (+20/sec) ‚Äì 100 Good Boys (Owned: <span id="armyCount">0</span>)</button>
</div>

<script>
let treats = 0, goodBoys = 0, treatsPerClick = 1, treatsPerSecond = 0, timePlayed = 0;
let upgradeCounts = { bellyRubs:0, walkies:0, goldenBone:0 };
let farmCounts = { squirrel:0, grandma:0, army:0 };

// Load progress from localStorage
function loadProgress() {
  const saved = localStorage.getItem('bradyGame');
  if (saved) {
    const data = JSON.parse(saved);
    treats = data.treats || 0;
    goodBoys = data.goodBoys || 0;
    treatsPerClick = data.treatsPerClick || 1;
    treatsPerSecond = data.treatsPerSecond || 0;
    timePlayed = data.timePlayed || 0;
    upgradeCounts = data.upgradeCounts || upgradeCounts;
    farmCounts = data.farmCounts || farmCounts;
    for (let key in upgrades) {
      document.getElementById(upgrades[key].counterId).textContent = upgradeCounts[key];
      document.getElementById(key).textContent = `${key.replace(/([A-Z])/g,' $1')} (+${upgrades[key].bonus}/click) ‚Äì ${upgrades[key].cost} Treats (Owned: ${upgradeCounts[key]})`;
    }
    for (let key in autoFarms) {
      document.getElementById(autoFarms[key].counterId).textContent = farmCounts[key];
      document.getElementById(key).textContent = `${key.replace(/([A-Z])/g,' $1')} (+${autoFarms[key].rate}/sec) ‚Äì ${autoFarms[key].cost} Good Boys (Owned: ${farmCounts[key]})`;
    }
    updateStats();
  }
}

// Save progress
function saveProgress() {
  localStorage.setItem('bradyGame', JSON.stringify({
    treats, goodBoys, treatsPerClick, treatsPerSecond, timePlayed, upgradeCounts, farmCounts
  }));
}

const upgrades = {
  bellyRubs: { cost: 10, bonus: 1, counterId: 'bellyCount' },
  walkies: { cost: 50, bonus: 5, counterId: 'walkiesCount' },
  goldenBone: { cost: 500, bonus: 100, counterId: 'goldenCount' }
};

const autoFarms = {
  squirrel: { cost: 5, rate: 1, counterId: 'squirrelCount' },
  grandma: { cost: 20, rate: 5, counterId: 'grandmaCount' },
  army: { cost: 100, rate: 20, counterId: 'armyCount' }
};

const treatButton = document.getElementById('treatButton');
treatButton.addEventListener('click', () => {
  treats += treatsPerClick;
  goodBoys = Math.floor(treats / 10);
  createFloating('+üçñ');
  updateStats();
  saveProgress();
});

// Floating animation
function createFloating(text){
  const span = document.createElement('span');
  span.className = 'floating';
  span.textContent = text;
  span.style.left = Math.random()*window.innerWidth + 'px';
  span.style.top = Math.random()*window.innerHeight + 'px';
  document.body.appendChild(span);
  setTimeout(()=>span.remove(),1000);
}

// Upgrades
for (const key in upgrades){
  document.getElementById(key).addEventListener('click', () => {
    const up = upgrades[key];
    if (treats >= up.cost){
      treats -= up.cost;
      treatsPerClick += up.bonus;
      upgradeCounts[key]++;
      up.cost = Math.floor(up.cost*1.2);
      document.getElementById(up.counterId).textContent = upgradeCounts[key];
      document.getElementById(key).textContent = `${key.replace(/([A-Z])/g,' $1')} (+${up.bonus}/click) ‚Äì ${up.cost} Treats (Owned: ${upgradeCounts[key]})`;
      updateStats();
      saveProgress();
    }
  });
}

// Auto farms
for (const key in autoFarms){
  document.getElementById(key).addEventListener('click', () => {
    const farm = autoFarms[key];
    if (goodBoys >= farm.cost){
      goodBoys -= farm.cost;
      treatsPerSecond += farm.rate;
      farmCounts[key]++;
      farm.cost = Math.floor(farm.cost*1.2);
      document.getElementById(farm.counterId).textContent = farmCounts[key];
      document.getElementById(key).textContent = `${key.replace(/([A-Z])/g,' $1')} (+${farm.rate}/sec) ‚Äì ${farm.cost} Good Boys (Owned: ${farmCounts[key]})`;
      updateStats();
      saveProgress();
    }
  });
}

// Passive treats & time played
setInterval(()=>{
  treats += treatsPerSecond;
  goodBoys = Math.floor(treats/10);
  timePlayed++;
  updateStats();
  saveProgress();
},1000);

function updateStats(){
  document.getElementById('treats').textContent = Math.floor(treats);
  document.getElementById('goodBoys').textContent = goodBoys;
  document.getElementById('tpc').textContent = treatsPerClick;
  document.getElementById('tps').textContent = treatsPerSecond;
  document.getElementById('timePlayed').textContent = timePlayed;
}

loadProgress();
</script>
</body>
</html>
