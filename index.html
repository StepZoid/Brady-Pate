<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brady’s World 🐶</title>
<style>
body {
  font-family: 'Comic Sans MS', cursive;
  text-align: center;
  background: #fff5e1 url('brady.png') no-repeat center center fixed;
  background-size: cover;
  color: #333;
  overflow-x: hidden;
  position: relative;
}
body::after {
  content: '';
  position: fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
  opacity: 0.25;
  pointer-events: none;
  z-index:0;
}
#game, #stats, button {
  position: relative;
  z-index:1;
}
h1 { font-size: 3em; margin-top: 30px; color: #4b2e83; }
#treatButton { margin-top: 20px; padding: 20px 40px; font-size: 2em; background-color: #ffcc00; border: none; border-radius: 12px; cursor: pointer; position: relative; }
#stats { margin: 20px; font-size: 1.5em; }
.section { margin-top: 30px; }
.upgrade, .autofarm, .cosmetic, .dailyReward { margin: 10px auto; padding: 10px 20px; font-size: 1.1em; background-color: #8bc34a; border: none; border-radius: 8px; cursor: pointer; display: block; width: 350px; }
.floating { position: absolute; animation: floatUp 1s ease-out forwards; font-weight: bold; color: #ff6600; }
#battlePassContainer { margin-top:20px; width:90%; height:20px; background:#ccc; border-radius:10px; margin-left:auto; margin-right:auto; }
#battlePassProgress { height:100%; background:#4b2e83; width:0%; border-radius:10px; transition:width 0.3s; }
#miniEvent, #rareEvent { position:absolute; width:50px; height:50px; display:none; cursor:pointer; }
.hiddenTreat { position:absolute; width:50px; height:50px; cursor:pointer; }
@keyframes floatUp { 0% { opacity:1; transform:translateY(0px); } 100% { opacity:0; transform:translateY(-50px); } }
</style>
</head>
<body>

<audio id="bgMusic" src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" loop autoplay></audio>

<div id="game">
<h1>Welcome to Brady’s World 🐾</h1>
<div id="stats">
🦴 Treats: <span id="treats">0</span><br>
⭐ Good Boys: <span id="goodBoys">0</span><br>
🐶 Treats per click: <span id="tpc">1</span><br>
⚙️ Auto Treats/sec: <span id="tps">0</span><br>
⏱️ Time Played: <span id="timePlayed">0</span> sec
</div>
<button id="treatButton">Give Brady a Treat 🍖</button>

<div class="section">
<h2>Upgrades</h2>
<button class="upgrade" id="bellyRubs">Belly Rubs (+1/click) – 10 Treats (Owned: <span id="bellyCount">0</span>)</button>
<button class="upgrade" id="walkies">Walkies (+5/click) – 50 Treats (Owned: <span id="walkiesCount">0</span>)</button>
<button class="upgrade" id="goldenBone">Golden Bone (+100/click) – 500 Treats (Owned: <span id="goldenCount">0</span>)</button>
</div>

<div class="section">
<h2>Auto Farms</h2>
<button class="autofarm" id="squirrel">🐿️ Squirrel Scout (+1/sec) – 5 Good Boys (Owned: <span id="squirrelCount">0</span>)</button>
<button class="autofarm" id="grandma">👵 Grandma (+5/sec) – 20 Good Boys (Owned: <span id="grandmaCount">0</span>)</button>
<button class="autofarm" id="army">🦮 Golden Retriever Army (+20/sec) – 100 Good Boys (Owned: <span id="armyCount">0</span>)</button>
</div>

<div class="section">
<h2>Cosmetics</h2>
<button class="cosmetic" id="partyHat">🎩 Party Hat – 200 Treats (Owned: <span id="partyHatCount">0</span>)</button>
<button class="cosmetic" id="sunglasses">🕶️ Sunglasses – 300 Treats (Owned: <span id="sunglassesCount">0</span>)</button>
<button class="cosmetic" id="rainbowCape">🌈 Rainbow Cape – 500 Treats (Owned: <span id="rainbowCapeCount">0</span>)</button>
</div>

<div class="section">
<h2>Daily Reward</h2>
<button class="dailyReward" id="dailyRewardBtn">Claim Daily Treats 🍖</button>
</div>

<div id="battlePassContainer">
<div id="battlePassProgress"></div>
<p id="battlePassTier">Tier 0</p>
</div>

<img id="miniEvent" src="brady.png">
<img id="rareEvent" src="brady.png">

</div>

<script>
// ---------- Game State ----------
let treats=0,goodBoys=0,treatsPerClick=1,treatsPerSecond=0,timePlayed=0;
let upgradeCounts={bellyRubs:0,walkies:0,goldenBone:0};
let farmCounts={squirrel:0,grandma:0,army:0};
let cosmeticCounts={partyHat:0,sunglasses:0,rainbowCape:0};
let hiddenFound=0,comboCount=0,lastClick=0;
let bpXP=0,bpTier=0,bpMaxTier=10,bpXPPerTier=100;
let lastDaily=0;

// Sounds
const clickSound=new Audio('https://www.myinstants.com/media/sounds/pop.mp3');
const upgradeSound=new Audio('https://www.myinstants.com/media/sounds/upgrade.mp3');
const eventSound=new Audio('https://www.myinstants.com/media/sounds/level-up.mp3');

// Upgrade, AutoFarm, Cosmetic definitions
const upgrades={bellyRubs:{cost:10,bonus:1,counterId:'bellyCount'},walkies:{cost:50,bonus:5,counterId:'walkiesCount'},goldenBone:{cost:500,bonus:100,counterId:'goldenCount'}};
const autoFarms={squirrel:{cost:5,rate:1,counterId:'squirrelCount'},grandma:{cost:20,rate:5,counterId:'grandmaCount'},army:{cost:100,rate:20,counterId:'armyCount'}};
const cosmetics={partyHat:{cost:200,counterId:'partyHatCount',emoji:'🎩'},sunglasses:{cost:300,counterId:'sunglassesCount',emoji:'🕶️'},rainbowCape:{cost:500,counterId:'rainbowCapeCount',emoji:'🌈'}};

// ---------- Save/Load ----------
function saveProgress(){localStorage.setItem('bradyGame',JSON.stringify({treats,goodBoys,treatsPerClick,treatsPerSecond,timePlayed,upgradeCounts,farmCounts,cosmeticCounts,hiddenFound,bpXP,bpTier,lastDaily}));}
function loadProgress(){const saved=localStorage.getItem('bradyGame');if(saved){const data=JSON.parse(saved);Object.assign(upgradeCounts,data.upgradeCounts||{});Object.assign(farmCounts,data.farmCounts||{});Object.assign(cosmeticCounts,data.cosmeticCounts||{});treats=data.treats||0;goodBoys=data.goodBoys||0;treatsPerClick=data.treatsPerClick||1;treatsPerSecond=data.treatsPerSecond||0;timePlayed=data.timePlayed||0;hiddenFound=data.hiddenFound||0;bpXP=data.bpXP||0;bpTier=data.bpTier||0;lastDaily=data.lastDaily||0;} updateGUI();}

// ---------- GUI Updates ----------
function updateGUI(){
  document.getElementById('treats').textContent=Math.floor(treats);
  document.getElementById('goodBoys').textContent=goodBoys;
  document.getElementById('tpc').textContent=treatsPerClick;
  document.getElementById('tps').textContent=treatsPerSecond;
  document.getElementById('timePlayed').textContent=timePlayed;
  for(const key in upgrades){document.getElementById(upgrades[key].counterId).textContent=upgradeCounts[key];document.getElementById(key).textContent=`${key.replace(/([A-Z])/g,' $1')} (+${upgrades[key].bonus}/click) – ${upgrades[key].cost} Treats (Owned: ${upgradeCounts[key]})`;}
  for(const key in autoFarms){const emoji=key==='squirrel'?'🐿️':key==='grandma'?'👵':'🦮';document.getElementById(autoFarms[key].counterId).textContent=farmCounts[key];document.getElementById(key).textContent=`${emoji} ${key.replace(/([A-Z])/g,' $1')} (+${autoFarms[key].rate}/sec) – ${autoFarms[key].cost} Good Boys (Owned: ${farmCounts[key]})`;}
  for(const key in cosmetics){document.getElementById(cosmeticCounts[key]?.counterId||cosmetics[key].counterId).textContent=cosmeticCounts[key];document.getElementById(key).textContent=`${cosmetics[key].emoji} ${key.replace(/([A-Z])/g,' $1')} – ${cosmetics[key].cost} Treats (Owned: ${cosmeticCounts[key]})`;}
  const progressPercent=Math.min(100,(bpXP/bpXPPerTier)*100);
  document.getElementById('battlePassProgress').style.width=progressPercent+'%';
  document.getElementById('battlePassTier').textContent=`Tier ${bpTier}`;
}

// ---------- Floating Animation ----------
function createFloating(text,x,y){const f=document.createElement('span');f.className='floating';f.textContent=text;f.style.left=x+'px';f.style.top=y+'px';document.body.appendChild(f);setTimeout(()=>f.remove(),1000);}

// ---------- Treat Button ----------
document.getElementById('treatButton').addEventListener('click',()=>{
  treats+=treatsPerClick;
  goodBoys=Math.floor(treats/10);
  bpXP+=1;if(bpXP>=bpXPPerTier){bpXP-=bpXPPerTier;bpTier=Math.min(bpTier+1,bpMaxTier);}
  createFloating('🍖',window.innerWidth/2,window.innerHeight/2);
  clickSound.play();
  updateGUI();
  saveProgress();
});

// ---------- Buttons Setup ----------
function setupButtons(){
  for(const key in upgrades){document.getElementById(key).onclick=()=>{const u=upgrades[key];if(treats>=u.cost){treats-=u.cost;treatsPerClick+=u.bonus;upgradeCounts[key]++;u.cost=Math.floor(u.cost*1.2);upgradeSound.play();updateGUI();saveProgress();}};}
  for(const key in autoFarms){document.getElementById(key).onclick=()=>{const f=autoFarms[key];if(goodBoys>=f.cost){goodBoys-=f.cost;treatsPerSecond+=f.rate;farmCounts[key]++;f.cost=Math.floor(f.cost*1.2);upgradeSound.play();updateGUI();saveProgress();}};}
  for(const key in cosmetics){document.getElementById(key).onclick=()=>{const c=cosmetics[key];if(treats>=c.cost){treats-=c.cost;cosmeticCounts[key]++;c.cost=Math.floor(c.cost*1.2);upgradeSound.play();updateGUI();saveProgress();}};}
}

// ---------- Passive Income & Timer ----------
setInterval(()=>{treats+=treatsPerSecond;goodBoys=Math.floor(treats/10);timePlayed++;updateGUI();saveProgress();},1000);

// ---------- Hidden Treats ----------
function spawnHiddenTreat(){const t=document.createElement('img');t.src='brady.png';t.className='hiddenTreat';t.style.left=Math.random()*(window.innerWidth-50)+'px';t.style.top=Math.random()*(window.innerHeight-50)+'px';t.addEventListener('click',()=>{treats+=50;hiddenFound++;createFloating('💎',parseInt(t.style.left),parseInt(t.style.top));t.remove();upgradeSound.play();saveProgress();});document.body.appendChild(t);setTimeout(()=>{if(t.parentNode)t.remove();},15000);}
setInterval(spawnHiddenTreat,20000);

// ---------- Mini & Rare Events ----------
const miniEvent=document.getElementById('miniEvent');
const rareEvent=document.getElementById('rareEvent');
function triggerMiniEvent(){miniEvent.style.left=Math.random()*(window.innerWidth-50)+'px';miniEvent.style.top=Math.random()*(window.innerHeight-50)+'px';miniEvent.style.display='block';eventSound.play();miniEvent.onclick=()=>{treats+=100;bpXP+=10;createFloating('🌟',parseInt(miniEvent.style.left),parseInt(miniEvent.style.top));miniEvent.style.display='none';updateGUI();saveProgress();}}
setInterval(triggerMiniEvent,60000);
function triggerRareEvent(){if(Math.random()<0.1){rareEvent.style.left=Math.random()*(window.innerWidth-50)+'px';rareEvent.style.top=Math.random()*(window.innerHeight-50)+'px';rareEvent.style.display='block';rareEvent.onclick=()=>{treats+=500;bpXP+=50;createFloating('🌈',parseInt(rareEvent.style.left),parseInt(rareEvent.style.top));rareEvent.style.display='none';updateGUI();saveProgress();}}}
setInterval(triggerRareEvent,120000);

// ---------- Daily Rewards ----------
document.getElementById('dailyRewardBtn').onclick=()=>{
  const now=Date.now();
  if(now-lastDaily>24*60*60*1000){treats+=500;lastDaily=now;createFloating('🎁',window.innerWidth/2,window.innerHeight/2);upgradeSound.play();updateGUI();saveProgress();}
  else alert('Daily reward already claimed! Come back later.');
}

// ---------- Initialize ----------
loadProgress();
setupButtons();
</script>
</body>
</html>
