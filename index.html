<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brady‚Äôs World üê∂</title>
<style>
body { font-family:'Comic Sans MS', cursive; margin:0; padding:0; text-align:center; background:#fff5e1; color:#333; overflow:hidden;}
h1{font-size:3em;margin-top:20px;color:#4b2e83;}
button{font-size:1.2em;padding:8px 16px;border:none;border-radius:6px;background-color:#8bc34a;cursor:pointer;transition:transform 0.1s, background-color 0.2s;}
button:hover{transform:scale(1.05);background-color:#7cb342;}
#bradyImage{display:block;margin:20px auto;width:150px;border-radius:12px;cursor:pointer;transition:transform 0.2s;}
#treatButton{margin-top:20px;padding:20px 40px;font-size:2em;background-color:#ffcc00;border:none;border-radius:12px;cursor:pointer;width:90%;max-width:400px;}
#stats{margin:20px;font-size:1.5em;}
.section{margin-top:30px;}
.upgrade,.autofarm{margin:10px auto;padding:10px 20px;font-size:1.1em;background-color:#8bc34a;border:none;border-radius:8px;cursor:pointer;display:block;width:90%;max-width:400px;}
.floating{position:absolute;animation:floatUp 1s ease-out forwards;font-weight:bold;}
.hiddenTreat{position:absolute;cursor:pointer;width:40px;transition:transform 0.2s;}
@keyframes floatUp{0%{opacity:1;transform:translateY(0px);}100%{opacity:0;transform:translateY(-50px);}}
</style>
</head>
<body>

<h1>Welcome to Brady‚Äôs World üêæ</h1>
<img id="bradyImage" src="brady.png" alt="Brady">

<div id="stats">
ü¶¥ Treats: <span id="treats">0</span><br>
‚≠ê Good Boys: <span id="goodBoys">0</span><br>
üê∂ Treats per click: <span id="tpc">1</span><br>
‚öôÔ∏è Auto Treats/sec: <span id="tps">0</span><br>
‚è±Ô∏è Time Played: <span id="timePlayed">0</span> sec
</div>

<button id="treatButton">Give Brady a Treat</button>

<div class="section">
<h2>Upgrades</h2>
<button class="upgrade" id="bellyRubs">Belly Rubs (+1/click) ‚Äì 10 Treats (Owned: <span id="bellyCount">0</span>)</button>
<button class="upgrade" id="walkies">Walkies (+5/click) ‚Äì 50 Treats (Owned: <span id="walkiesCount">0</span>)</button>
<button class="upgrade" id="goldenBone">Golden Bone (+100/click) ‚Äì 500 Treats (Owned: <span id="goldenCount">0</span>)</button>
</div>

<div class="section">
<h2>Auto Farms</h2>
<button class="autofarm" id="squirrel">Squirrel Scout (+1/sec) ‚Äì 5 Good Boys (Owned: <span id="squirrelCount">0</span>)</button>
<button class="autofarm" id="grandma">Grandma (+5/sec) ‚Äì 20 Good Boys (Owned: <span id="grandmaCount">0</span>)</button>
<button class="autofarm" id="army">Golden Retriever Army (+20/sec) ‚Äì 100 Good Boys (Owned: <span id="armyCount">0</span>)</button>
</div>

<script>
// Game state
let treats=0, goodBoys=0, treatsPerClick=1, treatsPerSecond=0, timePlayed=0;
let upgradeCounts={bellyRubs:0,walkies:0,goldenBone:0};
let farmCounts={squirrel:0,grandma:0,army:0};
let hiddenFound=0, upgradeBought=0;

// Sounds
const clickSound=new Audio('https://www.myinstants.com/media/sounds/pop.mp3');
const upgradeSound=new Audio('https://www.myinstants.com/media/sounds/upgrade.mp3');

// Upgrades & auto farms
const upgrades={
  bellyRubs:{cost:10,bonus:1,counterId:'bellyCount'},
  walkies:{cost:50,bonus:5,counterId:'walkiesCount'},
  goldenBone:{cost:500,bonus:100,counterId:'goldenCount'}
};
const autoFarms={
  squirrel:{cost:5,rate:1,counterId:'squirrelCount'},
  grandma:{cost:20,rate:5,counterId:'grandmaCount'},
  army:{cost:100,rate:20,counterId:'armyCount'}
};

// Load/save
function saveProgress(){ localStorage.setItem('bradyGame',JSON.stringify({treats,goodBoys,treatsPerClick,treatsPerSecond,timePlayed,upgradeCounts,farmCounts,hiddenFound,upgradeBought})); }
function loadProgress(){
  const saved=localStorage.getItem('bradyGame');
  if(saved){
    const data=JSON.parse(saved);
    Object.assign(upgradeCounts,data.upgradeCounts||upgradeCounts);
    Object.assign(farmCounts,data.farmCounts||farmCounts);
    treats=data.treats||0; goodBoys=data.goodBoys||0;
    treatsPerClick=data.treatsPerClick||1; treatsPerSecond=data.treatsPerSecond||0;
    timePlayed=data.timePlayed||0; hiddenFound=data.hiddenFound||0; upgradeBought=data.upgradeBought||0;
  }
  updateGUI();
}

function updateGUI(){
  document.getElementById('treats').textContent=Math.floor(treats);
  document.getElementById('goodBoys').textContent=goodBoys;
  document.getElementById('tpc').textContent=treatsPerClick;
  document.getElementById('tps').textContent=treatsPerSecond;
  document.getElementById('timePlayed').textContent=timePlayed;
  for(const key in upgrades){
    document.getElementById(upgrades[key].counterId).textContent=upgradeCounts[key];
    document.getElementById(key).textContent=`${key.replace(/([A-Z])/g,' $1')} (+${upgrades[key].bonus}/click) ‚Äì ${upgrades[key].cost} Treats (Owned: ${upgradeCounts[key]})`;
  }
  for(const key in autoFarms){
    document.getElementById(autoFarms[key].counterId).textContent=farmCounts[key];
    document.getElementById(key).textContent=`${key.replace(/([A-Z])/g,' $1')} (+${autoFarms[key].rate}/sec) ‚Äì ${autoFarms[key].cost} Good Boys (Owned: ${farmCounts[key]})`;
  }
}

function createFloating(text,x,y){ const f=document.createElement('span'); f.className='floating'; f.textContent=text; f.style.left=x+'px'; f.style.top=y+'px'; document.body.appendChild(f); setTimeout(()=>f.remove(),1000);}
function spawnHiddenTreat(){const t=document.createElement('div'); t.className='hiddenTreat'; t.style.left=Math.random()*window.innerWidth+'px'; t.style.top=Math.random()*window.innerHeight+'px'; t.style.background='üíé'; document.body.appendChild(t); t.addEventListener('click',()=>{ treats+=50; hiddenFound++; createFloating('üíé',parseInt(t.style.left),parseInt(t.style.top)); t.remove(); updateGUI(); saveProgress();}); setTimeout(()=>{if(t.parentNode)t.remove()},15000);}

// Click treat
document.getElementById('treatButton').addEventListener('click',e=>{
  treats+=treatsPerClick; goodBoys=Math.floor(treats/10);
  createFloating('üçñ',e.pageX,e.pageY); clickSound.play(); updateGUI(); saveProgress();
});

// Brady click bonus
document.getElementById('bradyImage').addEventListener('click',()=>{
  treats+=5; goodBoys=Math.floor(treats/10); updateGUI(); createFloating('‚ú®',Math.random()*window.innerWidth,Math.random()*window.innerHeight); clickSound.play(); saveProgress();
});

// Upgrades
for(const key in upgrades){
  document.getElementById(key).addEventListener('click',()=>{
    if(treats>=upgrades[key].cost){
      treats-=upgrades[key].cost; treatsPerClick+=upgrades[key].bonus;
      upgradeCounts[key]++; upgrades[key].cost=Math.floor(upgrades[key].cost*1.2); upgradeBought++;
      createFloating('‚≠ê',window.innerWidth/2,window.innerHeight/2); upgradeSound.play();
      updateGUI(); saveProgress();
    }
  });
}

// Auto farms
for(const key in autoFarms){
  document.getElementById(key).addEventListener('click',()=>{
    if(goodBoys>=autoFarms[key].cost){
      goodBoys-=autoFarms[key].cost; treatsPerSecond+=autoFarms[key].rate;
      farmCounts[key]++; autoFarms[key].cost=Math.floor(autoFarms[key].cost*1.2);
      createFloating('‚öôÔ∏è',window.innerWidth/2,window.innerHeight/2); upgradeSound.play();
      updateGUI(); saveProgress();
    }
  });
}

// Timed intervals
setInterval(()=>{
  treats+=treatsPerSecond;
  goodBoys=Math.floor(treats/10);
  timePlayed++; updateGUI(); saveProgress();
},1000);

setInterval(spawnHiddenTreat,30000);

// Initialize
loadProgress();
</script>
</body>
</html>
