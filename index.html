<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Brady Pate: The Goodest Boy</title>
<style>
body { font-family: 'Comic Sans MS', cursive; text-align: center; background: linear-gradient(to bottom, #fff5e1, #ffd580); color: #333; overflow-x: hidden; transition: background 1s; }
h1 { font-size: 3em; margin-top: 30px; color: #4b2e83; text-shadow: 2px 2px #fff; }
#stats { margin: 20px; font-size: 1.5em; }
#treatButton { margin-top: 20px; padding: 20px 40px; font-size: 2em; background: radial-gradient(circle, #ffec3d, #ffcc00); border: none; border-radius: 12px; cursor: pointer; position: relative; transition: transform 0.2s, box-shadow 0.2s; }
#treatButton:hover { transform: scale(1.1); box-shadow: 0 0 20px #ffdd00; }
.section { margin-top: 30px; }
.upgrade, .autofarm, #prestige, .shop-item { margin: 10px auto; padding: 12px 24px; font-size: 1.1em; border: none; border-radius: 8px; cursor: pointer; display: block; width: 360px; transition: transform 0.2s, background 0.2s; }
.upgrade:hover { transform: scale(1.05); background-color: #7ac142; }
.autofarm:hover { transform: scale(1.05); background-color: #4a90e2; color: #fff; }
#prestige:hover { transform: scale(1.05); background-color: #e74c3c; color: #fff; }
.shop-item:hover { transform: scale(1.05); background-color: #f39c12; color: #fff; }
.floating { position: absolute; animation: floatUp 1s ease-out forwards; font-weight: bold; color: #ff6600; pointer-events: none; }
@keyframes floatUp { 0% { opacity: 1; transform: translateY(0px) scale(1); } 100% { opacity: 0; transform: translateY(-80px) scale(1.3); } }
.progress-bar { height: 15px; width: 300px; background-color: #ddd; margin: 10px auto; border-radius: 8px; overflow: hidden; }
.progress-fill { height: 100%; width: 0%; background-color: #ffcc00; transition: width 0.2s; }
.hidden-treat, .golden-treat { position: absolute; font-size: 24px; cursor: pointer; user-select: none; transition: transform 0.2s; }
.hidden-treat:hover, .golden-treat:hover { transform: scale(1.5); }
.golden-treat { font-size: 36px; color: gold; text-shadow: 1px 1px #fff; }
.firework { position: absolute; width: 5px; height: 5px; background: radial-gradient(circle, yellow, red); border-radius: 50%; pointer-events: none; animation: explode 0.8s forwards; }
@keyframes explode { 0% {opacity:1; transform: translate(0,0) scale(1);} 100% {opacity:0; transform: translate(var(--x), var(--y)) scale(2);} }
</style>
</head>
<body>

<h1>Brady‚Äôs World üê∂</h1>
<p id="stats">
ü¶¥ Treats: <span id="treats">0</span><br>
‚≠ê Good Boys: <span id="goodBoys">0</span><br>
üê∂ Treats per click: <span id="tpc">1</span><br>
‚öôÔ∏è Auto Treats/sec: <span id="tps">0</span><br>
‚è±Ô∏è Time Played: <span id="timePlayed">0s</span><br>
üèÜ Prestige Bonus: <span id="prestigeBonus">1x</span>
</p>

<button id="treatButton">Give Brady a Treat üçñ</button>

<div class="section">
<h2>Upgrades (Treats)</h2>
<button class="upgrade" id="bellyRubs">Belly Rubs (+1/click) ‚Äì 10 Treats (Owned: <span id="bellyCount">0</span>)</button>
<button class="upgrade" id="walkies">Walkies (+5/click) ‚Äì 50 Treats (Owned: <span id="walkiesCount">0</span>)</button>
<button class="upgrade" id="goldenBone">Golden Bone (+100/click) ‚Äì 500 Treats (Owned: <span id="goldenCount">0</span>)</button>
</div>

<div class="section">
<h2>Auto Farm (Good Boys)</h2>
<button class="autofarm" id="squirrel">Squirrel Scout (+1/sec) ‚Äì 5 Good Boys (Owned: <span id="squirrelCount">0</span>)</button>
<button class="autofarm" id="grandma">Grandma (+5/sec) ‚Äì 20 Good Boys (Owned: <span id="grandmaCount">0</span>)</button>
<button class="autofarm" id="army">Golden Retriever Army (+20/sec) ‚Äì 100 Good Boys (Owned: <span id="armyCount">0</span>)</button>
<div class="progress-bar"><div class="progress-fill" id="autoProgress"></div></div>
</div>

<div class="section">
<h2>Treat Shop (Cosmetics)</h2>
<button class="shop-item" id="bg1">Pink Background ‚Äì 500 Treats</button>
<button class="shop-item" id="bg2">Green Background ‚Äì 2000 Treats</button>
<button class="shop-item" id="bg3">Blue Background ‚Äì 5000 Treats</button>
</div>

<div class="section">
<button id="prestige">Prestige (Requires 10000 Treats)</button>
</div>

<audio id="clickSound" src="https://freesound.org/data/previews/256/256113_3263906-lq.mp3"></audio>
<audio id="upgradeSound" src="https://freesound.org/data/previews/256/256119_3263906-lq.mp3"></audio>
<audio id="hiddenSound" src="https://freesound.org/data/previews/256/256120_3263906-lq.mp3"></audio>
<audio id="goldenSound" src="https://freesound.org/data/previews/256/256121_3263906-lq.mp3"></audio>

<script>
let treats=0, goodBoys=0, treatsPerClick=1, treatsPerSecond=0;
let upgradeCounts={bellyRubs:0, walkies:0, goldenBone:0};
let farmCounts={squirrel:0, grandma:0, army:0};
let timePlayed=0, hiddenProgress=0, prestigeMultiplier=1;
let unlockedBackgrounds = new Set();
let prestigeRequirement = 10000;

const treatDisplay=document.getElementById("treats");
const goodBoyDisplay=document.getElementById("goodBoys");
const tpcDisplay=document.getElementById("tpc");
const tpsDisplay=document.getElementById("tps");
const timeDisplay=document.getElementById("timePlayed");
const prestigeDisplay=document.getElementById("prestigeBonus");
const treatButton=document.getElementById("treatButton");
const autoProgress=document.getElementById("autoProgress");
const prestigeButton=document.getElementById('prestige');

const clickSound=document.getElementById("clickSound");
const upgradeSound=document.getElementById("upgradeSound");
const hiddenSound=document.getElementById("hiddenSound");
const goldenSound=document.getElementById("goldenSound");

const upgrades={
  bellyRubs:{cost:10,bonus:1,baseBonus:1,counterId:'bellyCount'},
  walkies:{cost:50,bonus:5,baseBonus:5,counterId:'walkiesCount'},
  goldenBone:{cost:500,bonus:100,baseBonus:100,counterId:'goldenCount'}
};

const autoFarms={
  squirrel:{cost:5,rate:1,counterId:'squirrelCount'},
  grandma:{cost:20,rate:5,counterId:'grandmaCount'},
  army:{cost:100,rate:20,counterId:'armyCount'}
};

// --- SAVE & LOAD ---
function loadGame(){
  const save = JSON.parse(localStorage.getItem('bradySave'));
  if(save){
    treats = save.treats || 0;
    goodBoys = save.goodBoys || 0;
    treatsPerClick = save.treatsPerClick || 1;
    treatsPerSecond = save.treatsPerSecond || 0;
    upgradeCounts = save.upgradeCounts || upgradeCounts;
    farmCounts = save.farmCounts || farmCounts;
    timePlayed = save.timePlayed || 0;
    prestigeMultiplier = save.prestigeMultiplier || 1;
    prestigeRequirement = save.prestigeRequirement || 10000;
    unlockedBackgrounds = new Set(save.unlockedBackgrounds || []);
    prestigeDisplay.textContent = prestigeMultiplier+'x';
    for(const key in upgrades){
      const btn=document.getElementById(key);
      const up=upgrades[key];
      up.bonus = Math.max(1, Math.floor(up.baseBonus * Math.pow(1.2, upgradeCounts[key])));
      up.cost = Math.floor(up.cost * Math.pow(1.2, upgradeCounts[key]));
      btn.innerHTML=`${key.replace(/([A-Z])/g,' $1').trim()} (+${up.bonus}/click) ‚Äì ${up.cost} Treats (Owned: ${upgradeCounts[key]})`;
    }
    for(const key in autoFarms){
      const btn=document.getElementById(key);
      const farm=autoFarms[key];
      farm.cost = Math.floor(farm.cost * Math.pow(1.2, farmCounts[key]));
      btn.innerHTML=`${key.replace(/([A-Z])/g,' $1').trim()} (+${farm.rate}/sec) ‚Äì ${farm.cost} Good Boys (Owned: ${farmCounts[key]})`;
    }
  }
}

function saveGame(){
  const save = { treats, goodBoys, treatsPerClick, treatsPerSecond, upgradeCounts, farmCounts, timePlayed, prestigeMultiplier, unlockedBackgrounds:[...unlockedBackgrounds], prestigeRequirement };
  localStorage.setItem('bradySave', JSON.stringify(save));
}

// --- GUI UPDATE ---
function updateStats(){
  treatDisplay.textContent = Math.floor(treats);
  goodBoyDisplay.textContent = goodBoys;
  tpcDisplay.textContent = treatsPerClick * prestigeMultiplier;
  tpsDisplay.textContent = treatsPerSecond;
  prestigeDisplay.textContent = prestigeMultiplier+'x';
  updateBackground();
}

// --- BACKGROUND CHANGER ---
function updateBackground(){
  if(unlockedBackgrounds.has('bg3')) document.body.style.background='linear-gradient(to bottom, #80c0ff, #0080ff)';
  else if(unlockedBackgrounds.has('bg2')) document.body.style.background='linear-gradient(to bottom, #80ffc0, #00ff80)';
  else if(unlockedBackgrounds.has('bg1')) document.body.style.background='linear-gradient(to bottom, #ffe1f0, #ff80c0)';
  else document.body.style.background='linear-gradient(to bottom, #fff5e1, #ffd580)';
}

// --- CLICK BUTTON ---
treatButton.addEventListener("click", e=>{
  treats += treatsPerClick * prestigeMultiplier;
  goodBoys = Math.floor(treats/10);

  const span=document.createElement('span');
  span.className='floating';
  span.textContent='+üçñ';
  document.body.appendChild(span);
  span.style.left=(e.pageX||e.clientX)+'px';
  span.style.top=(e.pageY||e.clientY)+'px';
  setTimeout(()=>span.remove(),1000);

  clickSound.play();
  updateStats();
  saveGame();
});

// --- UPGRADES ---
for(const key in upgrades){
  const btn=document.getElementById(key);
  btn.addEventListener("click",()=>{
    const up=upgrades[key];
    if(treats>=up.cost){
      treats-=up.cost;
      treatsPerClick += up.bonus;
      upgradeCounts[key]++;
      up.cost = Math.floor(up.cost * 1.2);
      up.bonus = Math.max(1, Math.floor(up.baseBonus * Math.pow(1.2, upgradeCounts[key])));
      btn.innerHTML=`${key.replace(/([A-Z])/g,' $1').trim()} (+${up.bonus}/click) ‚Äì ${up.cost} Treats (Owned: ${upgradeCounts[key]})`;
      upgradeSound.play();
      updateStats();
      saveGame();
    }
  });
}

// --- AUTO FARMS ---
for(const key in autoFarms){
  const btn=document.getElementById(key);
  btn.addEventListener("click",()=>{
    const farm=autoFarms[key];
    if(goodBoys>=farm.cost){
      goodBoys-=farm.cost;
      treatsPerSecond+=farm.rate;
      farmCounts[key]++;
      farm.cost=Math.floor(farm.cost*1.2);
      btn.innerHTML=`${key.replace(/([A-Z])/g,' $1').trim()} (+${farm.rate}/sec) ‚Äì ${farm.cost} Good Boys (Owned: ${farmCounts[key]})`;
      upgradeSound.play();
      updateStats();
      saveGame();
    }
  });
}

// --- PASSIVE TREATS + HIDDEN TREATS ---
setInterval(()=>{
  treats += treatsPerSecond;
  goodBoys = Math.floor(treats/10);
  hiddenProgress += 1;
  autoProgress.style.width = Math.min(hiddenProgress*10,100)+'%';
  if(hiddenProgress>=10){
    spawnHiddenTreat(Math.random() < 0.1);
    hiddenProgress=0;
  }
  updateStats();
  saveGame();
},1000);

// --- HIDDEN & GOLDEN TREATS ---
function spawnHiddenTreat(golden=false){
  const treat = document.createElement('div');
  treat.textContent = golden ? 'üçñ' : 'üçñ';
  treat.className = golden ? 'golden-treat' : 'hidden-treat';
  treat.style.left=Math.random()*(window.innerWidth-50)+'px';
  treat.style.top=Math.random()*(window.innerHeight-50)+'px';
  document.body.appendChild(treat);
  treat.addEventListener('click',()=>{
    const value = golden ? 500*prestigeMultiplier : 50*prestigeMultiplier;
    treats += value;
    goodBoys = Math.floor(treats/10);
    createFloating(`+${value}üçñ`, {pageX: parseInt(treat.style.left), pageY: parseInt(treat.style.top)});
    (golden?goldenSound:hiddenSound).play();
    treat.remove();
    if(golden) triggerFireworks();
    updateStats();
    saveGame();
  });
  setTimeout(()=>treat.remove(),5000);
}

// --- FLOATING EFFECT ---
function createFloating(text,e){
  const span=document.createElement('span');
  span.className='floating';
  span.textContent=text;
  document.body.appendChild(span);
  span.style.left=(e.pageX||0)+'px';
  span.style.top=(e.pageY||0)+'px';
  setTimeout(()=>span.remove(),1000);
}

// --- FIREWORKS ---
function triggerFireworks(){
  for(let i=0;i<20;i++){
    const fw=document.createElement('div');
    fw.className='firework';
    const x=(Math.random()*200-100)+'px';
    const y=(Math.random()*200-100)+'px';
    fw.style.setProperty('--x',x);
    fw.style.setProperty('--y',y);
    fw.style.left = window.innerWidth/2+'px';
    fw.style.top = window.innerHeight/2+'px';
    document.body.appendChild(fw);
    setTimeout(()=>fw.remove(),800);
  }
}

// --- TIME PLAYED ---
setInterval(()=>{
  timePlayed++;
  let m=Math.floor(timePlayed/60);
  let s=timePlayed%60;
  timeDisplay.textContent=`${m}m ${s}s`;
},1000);

// --- PRESTIGE SYSTEM ---
prestigeButton.disabled = true;
prestigeButton.style.opacity = 0.5;

setInterval(()=>{
  if(treats >= prestigeRequirement){
    prestigeButton.disabled = false;
    prestigeButton.style.opacity = 1;
    prestigeButton.textContent = `Prestige (Reset for +1x Bonus)`;
  } else {
    prestigeButton.disabled = true;
    prestigeButton.style.opacity = 0.5;
    prestigeButton.textContent = `Prestige (Requires ${prestigeRequirement} Treats)`;
  }
},500);

prestigeButton.addEventListener('click', ()=>{
  if(treats >= prestigeRequirement && confirm('Prestige? All treats/upgrades reset, +1x multiplier!')){
    treats=0; goodBoys=0; treatsPerClick=1; treatsPerSecond=0;
    upgradeCounts={bellyRubs:0, walkies:0, goldenBone:0};
    farmCounts={squirrel:0, grandma:0, army:0};
    timePlayed=0;
    prestigeMultiplier++;
    prestigeRequirement *= 2;
    prestigeDisplay.textContent = prestigeMultiplier+'x';
    // Reset upgrade buttons
    for(const key in upgrades){
      const btn=document.getElementById(key);
      const up=upgrades[key];
      up.bonus = up.baseBonus; up.cost = 10;
      btn.innerHTML=`${key.replace(/([A-Z])/g,' $1').trim()} (+${up.bonus}/click) ‚Äì ${up.cost} Treats (Owned: 0)`;
    }
    for(const key in autoFarms){
      const btn=document.getElementById(key);
      const farm=autoFarms[key];
      farm.cost = 5;
      btn.innerHTML=`${key.replace(/([A-Z])/g,' $1').trim()} (+${farm.rate}/sec) ‚Äì ${farm.cost} Good Boys (Owned: 0)`;
    }
    saveGame();
    updateStats();
  }
});

// --- TREAT SHOP ---
document.getElementById('bg1').addEventListener('click', ()=>{
  if(treats>=500){ treats-=500; unlockedBackgrounds.add('bg1'); saveGame(); updateStats(); }
});
document.getElementById('bg2').addEventListener('click', ()=>{
  if(treats>=2000){ treats-=2000; unlockedBackgrounds.add('bg2'); saveGame(); updateStats(); }
});
document.getElementById('bg3').addEventListener('click', ()=>{
  if(treats>=5000){ treats-=5000; unlockedBackgrounds.add('bg3'); saveGame(); updateStats(); }
});

// --- INIT ---
loadGame();
updateStats();
</script>

</body>
</html>
