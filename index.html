<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body { font-family: 'Comic Sans MS', cursive; text-align: center; background: #fff5e1; color: #333; overflow-x: hidden; }
h1 { font-size: 3em; margin-top: 30px; color: #4b2e83; }
input { font-size: 1.2em; padding: 8px; margin: 5px; border-radius: 6px; border: 1px solid #aaa; }
button { font-size: 1.2em; padding: 8px 16px; border: none; border-radius: 6px; background-color: #8bc34a; cursor: pointer; }
#game { display: none; }
#treatButton { margin-top: 20px; padding: 20px 40px; font-size: 2em; background-color: #ffcc00; border: none; border-radius: 12px; cursor: pointer; position: relative; }
#stats { margin: 20px; font-size: 1.5em; }
.section { margin-top: 30px; }
.upgrade, .autofarm { margin: 10px auto; padding: 10px 20px; font-size: 1.1em; background-color: #8bc34a; border: none; border-radius: 8px; cursor: pointer; display: block; width: 350px; }
.floating { position: absolute; animation: floatUp 1s ease-out forwards; font-weight: bold; color: #ff6600; }
@keyframes floatUp { 0% { opacity: 1; transform: translateY(0px); } 100% { opacity: 0; transform: translateY(-50px); } }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
<script>
  const SUPABASE_URL = 'https://qhxcadpgcebjllrccrxa.supabase.co';
  const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFoeGNhZHBnY2ViamxscmNjcnhhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NTA3MzEsImV4cCI6MjA3NjAyNjczMX0.L5V3jDumTb6cCrXvVI5d0AI06j2ZORsaW9gbrWsg49c';
  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

</head>

<body>
<div id="loginScreen">
  <h1>Brady‚Äôs World üê∂</h1>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button id="signupBtn">Sign Up</button>
  <button id="loginBtn">Login</button>
</div>

<div id="game">
  <h1>Welcome to Brady‚Äôs World üêæ</h1>
  <div id="stats">
    ü¶¥ Treats: <span id="treats">0</span><br>
    ‚≠ê Good Boys: <span id="goodBoys">0</span><br>
    üê∂ Treats per click: <span id="tpc">1</span><br>
    ‚öôÔ∏è Auto Treats/sec: <span id="tps">0</span><br>
    ‚è±Ô∏è Time Played: <span id="timePlayed">0</span> sec
  </div>
  <button id="treatButton">Give Brady a Treat üçñ</button>
  <button id="logoutBtn">Logout</button>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  const loginScreen = document.getElementById('loginScreen');
  const game = document.getElementById('game');
  const loginBtn = document.getElementById('loginBtn');
  const signupBtn = document.getElementById('signupBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const treatButton = document.getElementById('treatButton');

  let treats = 0;
  let timePlayed = 0;

  async function signUp() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const { error } = await supabase.auth.signUp({ email, password });
    if (error) alert(error.message);
    else alert('Account created! Now log in.');
  }

  async function login() {
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) alert(error.message);
    else {
      loginScreen.style.display = 'none';
      game.style.display = 'block';
    }
  }

  async function logout() {
    await supabase.auth.signOut();
    game.style.display = 'none';
    loginScreen.style.display = 'block';
  }

  function giveTreat() {
    treats++;
    document.getElementById('treats').textContent = treats;
    const float = document.createElement('div');
    float.className = 'floating';
    float.textContent = '+1 üçñ';
    document.body.appendChild(float);
    float.style.left = `${Math.random() * window.innerWidth}px`;
    float.style.top = `${Math.random() * window.innerHeight}px`;
    setTimeout(() => float.remove(), 1000);
  }

  loginBtn.addEventListener('click', login);
  signupBtn.addEventListener('click', signUp);
  logoutBtn.addEventListener('click', logout);
  treatButton.addEventListener('click', giveTreat);

  setInterval(() => {
    if (game.style.display === 'block') {
      timePlayed++;
      document.getElementById('timePlayed').textContent = timePlayed;
    }
  }, 1000);
});
</script>
</body>
</html>
